<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>

<body>
    <h1>Formulário de reserva</h1>

    <form action="" method="get">

        <fieldset id="dadosUsuario">
            <legend>Seus dados pessoais</legend>

            <label for="Nome" >Nome:
                <input type="text" name="Nome" required>
            </label>
            <br>
            <label for="Email">E-mail:
                <input type="email" required>
                <br>
            </label>
        </fieldset>
        <fieldset id="servicosDesejados">
            <legend>Serviços desejados</legend>

            <label>
                <input type="checkbox" name="compraPassagens" value="compraPassagens">Comprar Passagens
                <br>
            </label>

            <label>
                <input type="checkbox" name="reservaPassagens" value="reservaPassagens">Reservar Passagens
                <br>
            </label>

            <label>
                <input type="checkbox" name="aluguelVeiculo" value="aluguelVeiculo">Aluguel de Veículo
                <br>
            </label>

        </fieldset>

        <fieldset>
            <legend>Forma de pagamento</legend>

            <label>
                <input type="radio" name="formaPagamento" value=" cartaoCredito">Cartão Crédito
                <br>
            </label>

            <label>
                <input type="radio" name="formaPagamento" value="boleto">Boleto bancário
                <br>
            </label>

            <label>
                <input type="radio" name="formaPagamento" value="pix">PIX
                <br>
            </label>

        </fieldset>

        <fieldset id="opcoesdePagamento" >
            <select name="prazoPagamento" id="PrazoPagamento">
                <option value="0" selected>Escolha um prazo</option>
                <option value="aVista">À Vista</option>
                <option value="5xSemjuro">5x Sem Juros</option>
                <option value="10xComJuros">10x Com Juros</option>

            </select>
        </fieldset>

        <input type="submit">




    </form>




</body>

</html>
