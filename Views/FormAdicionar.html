<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Fornecedor</title>
</head>
<style>

</style>
<body>
    <header>
        <nav>
            <a href="Index.html">Lista de fornecedores</a>
            <a href="ListaAcoes.html"> Lista de ações</a>
        </nav>

        <h1>Formulario de cadastro</h1>
    </header>

    <form action="">

        <label for="Nome">Nome: <input type="text" name="Nome" required>
        </label>
        <br>
        <label for="CNPJ">CNPJ: <input type="text" name="CNPJ" required>
        </label>
        <br>

        <label for="contato">Contato: <input type="tel"  name="Contato" required></label>
        <br>

        <label for="email">E-mail: <input type="email" name="Email" required ></label>
        <br>


        <label for="Anotações">Anotações adicionais:</label>
        <br>
        <textarea name="Anotações" id="" cols="30" rows="10"></textarea>
        <br>

        <button type="submit">Adicionar</button>
        <button hidden >Alterar</button>

    </form>




</body>
</html>
